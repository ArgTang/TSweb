<div id="kurswrapper">
    <h1>Dette er kursene våre:</h1>
    <div id="kurscontentwrapper">
        <ul id="left">
            <li data-ng-repeat="kurs in kursene"><a data-ui-sref="kurstilbud({kursnavn:kursene[$index].daddr})" data-ui-sref-active="active">{{kurs.kurs}}</a></li>
        </ul>

        <section id="right">
            <p> <span>kurstid</span> {{kursene[aktiv].tid}}, {{kursene[aktiv].Varighet}} ganger fra {{kursene[aktiv].Kursstart}}</p>
            <p> <span>info</span> {{kursene[aktiv].info}}</p>
            <p> <span>Pris</span> {{kursene[aktiv].pris | number:0}}</p>
            <p> <span>Instruktører</span> {{kursene[aktiv].Instruktorer}}</p>

            <button onclick="alert('Hello world!')">Jeg vil melde meg på</button>

        </section>
